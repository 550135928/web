<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    ul li{width: 200px;height: 100px;background-color: yellow;margin-bottom: 20px;list-style: none;border:1px solid #000}
</style>
<script>
    window.onload=function(){
        var oLi=document.getElementsByTagName("li");
        for(i=0;i<oLi.length;i++){
           oLi[i].timer=null;
            oLi[i].onmouseover=function(){startMove(this,400)};
            oLi[i].onmouseout=function(){startMove(this,200)};
        }
    };
    function startMove(obj,itarget){
   clearInterval(obj.timer);
        obj.timer=setInterval(function(){
            var icur=parseInt(getStyle(obj,"width"));
            var speed=(itarget-icur)/8;
            if(speed>0){speed=Math.ceil(speed)}else{speed=Math.floor((speed))}
            if(icur==itarget){clearInterval(obj.timer);}else{
                obj.style.width=icur+speed+"px";
            }
        },30);
        function getStyle(obj,attr){
            if(obj.currentStyle){return obj.currentStyle[attr]}else{
                return getComputedStyle(obj,false)[attr];
            }
        }
    }
</script>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
